<!DOCTYPE html>
<html>
<header>
    <title>Good Vibes Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
 </main>
 <form>
   <fieldset>
   <legend> Tell us something that happened to you today </legend>

   <label for="name"> Name </label>
     <input type="text" name="name" id="name" placeholder="Enter your full name...">

   <br>  
   <label for="email"> Email</label>
     <input type="email" name="email" id="email" placeholder="abc@example.com/.co.uk">

   <br>

    <div class="radio">
     <label for="positive event"> Did something positive happen</label><span>
       <div>
         <input type="radio" name="positive event" id="yes" value="no">
         <label for="yes"> YES </label>
      </div>

      <div>
       <input type="radio" name="positive event" id="no" value="no">
       <label for="no"> NO </label>
      </div></span>
    </div>
   <br>

   <label for="scale">If yes, on a scale of 1-10 how good was it? </label>
     <input type="number" id="scale" name="scale" min="1" max="10">
     <!--how do you put numbers on each side on the slider thing<input type="range" id="scale" name="scale" min="1" max="10">-->
   <br>
   
   <label for="scale">If no, i'm very sorry, how bad was it on a scale of 1-10?</label>
     <input type="number" id="scale" name="scale" min="1" max="10">
   <br>

   <label for="where">Where did this event take place?</label>
     <select id="where" name="location">
       <option value="home"> At home </option>
       <option value="work"> At work </option>
       <option value="other"> Other </option>
     </select><br/>
   <label for="where"> If other, please specify</label>
     <input type="text" id="where" name="other" placeholder="i.e at the park...">

   <br>
   <div class="radio">
     <label for="time"> At what time of the day did it happen?</label>
      <div>
         <input type="radio" id="morning" name="time" value="Morning">
         <label for="morning"> Morning </label>
      </div>

      <div>
       <input type="radio" id="afternoon" name="time" value="afternoon">
       <label for="no"> Afternoon </label>
      </div>

      <div>
       <input type="radio" id="evening" name="time" value="evening">
       <label for="no"> Evening </label>
      </div>
   </div>

   <br>
   <div class="checkbox">
     <label for="emotions"> What emotions did you exeperience during the event?<br/> <em>(select all that apply)</em></label>
     <div>
       <input type="checkbox" id="excited" name="excited" value="excited">
       <label for="excited"> Excited </label>
     </div> 

     <div>  
       <input type="checkbox" id="loved" name="loved" value="loved">
       <label for="loved"> Loved </label>
     </div> 

     <div>
       <input type="checkbox" id="Elated" name="Elated" value="Elated">
       <label for="Elated"> Elated </label>
     </div>

     <div>
       <input type="checkbox" id="Sad" name="Sad" value="Sad">
       <label for="sad"> Sad </label>
     </div>

     <div>
       <input type="checkbox" id="Disapointed" name="Disapointed" value="Disapointed">
       <label for="Disapointed"> Disapointed </label>
     </div>
   </div>
   <br>

   <label for="decription">Please describe your experience </label>
     <textarea  id="decription" name="description" placeholder="detail your experience here..."></textarea>
     
   <br>
   <br>
   <input type="Submit" value="Thank You For Your Response">
   </fieldset>
 </form>
</body>

</html>
